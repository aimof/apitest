config:
  timeout: 120

testcases:
  # test GET
  - name: "Test case 0"
    url: http://api:8080/
    method: GET
    retry: -1
    want:
      statuscode: 200
      bodypath: ./txt/getwant.txt
  # test 400
  - name: "Test case 1"
    url: http://api:8080/api
    method: GET
    want:
      statuscode: 400
      bodypath: ./txt/empty.txt
  # test POST
  - name: "Test case 2"
    url: http://api:8080/api
    method: POST
    header:
      - Key:Value
    bodypath: ./txt/post0body.txt
    want:
      statuscode: 200
      bodypath: ./txt/post0want.txt
  # check request header
  - name: "Test case 3"
    url: http://api:8080/api
    method: POST
    header:
      - Key:Value
      - Long:required
    bodypath: ./txt/post0body.txt
    want:
      statuscode: 200
      bodypath: ./txt/post1want.txt
  # check request body
  - name: "Test case 4"
    url: http://api:8080/api
    method: POST
    header:
      - Key:Value
    bodypath: ./txt/post2body.txt
    want:
      statuscode: 200
      bodypath: txt/post2want.txt
  - name: "Test case 5"
    url: http://api:8080/api
    method: POST
    header:
      - Key:Value
      - Wrong:true
    bodypath: ./txt/post2body.txt
    want:
      statuscode: 200
      bodypath: txt/empty.txt